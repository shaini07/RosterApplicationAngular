<title>{{pageTitle}}</title>
<link href="css/jumbotron.css" rel="stylesheet" />
<div class="loader-container">
    <div loader working="working" message="Loading..." template="5"></div>
    <form class="jumbotron" name="changePassForm" novalidate>
        <div class="omb_login">
            <div class="row">
                <div class="col-xs-12">
                    <h4 style="margin-top: -4%; font-weight: bold;">
                        <span class="glyphicon glyphicon-lock">
                        </span>&nbsp;Change Password
                    </h4>
                    <div id="lineDiv" class="repeaterLogo"></div>
                </div>
            </div>
            <div class="row omb_row-sm-offset-4">
                <div class="col-xs-12 col-sm-12">
                    <div class="form-group" show-errors>
                        <input type="email" name="email" ng-model="emailAddress" tabindex="1" class="form-control" placeholder="Email Address" required />
                        <p class="help-block" ng-if="changePassForm.email.$error.required">The user's email is required</p>
                        <p class="help-block" ng-if="changePassForm.email.$error.email">The email address is invalid</p>
                    </div>
                    <div class="form-group" show-errors>
                        <input type="password" name="password" ng-model="password" tabindex="2" class="form-control" placeholder="Password" required />
                        <p class="help-block" ng-if="changePassForm.password.$error.required">please enter password</p>
                    </div>
                    <div class="form-group" show-errors>
                        <input type="password" name="confirmPassword" class="form-control" tabindex="3" ng-pattern="{{password}}" ng-model="confirmPassword" placeholder="Confirm Password" required>
                        <p class="help-block" ng-if="changePassForm.confirmPassword.$error.required">Please enter confirm password</p>
                        <p class="help-block" ng-message="pattern">password and confirm password not same</p>
                    </div>
                    <p class="submit">                      
                        <button ng-click="submit()" class="btn btn-primary">Change Password</button>
                        <button ng-click="goBack()" class="btn btn-primary">Back</button>
                    </p>
                </div>
            </div>
        </div>
    </form><!--/ Change Password-->
</div>
