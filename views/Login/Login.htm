<title>{{pageTitle}}</title>
<link href="css/jumbotron.css" rel="stylesheet" />
<div class="loader-container">
    <div loader working="working" message="Loading..." template="5"></div>
    <form class="jumbotron" name="userForm" novalidate>
        <div class="omb_login">
            <div class="row">
                <div class="col-xs-12">
                    <h4 style="margin-top:-4%; font-weight:bold;">
                        <span class="glyphicon glyphicon-log-in">
                        </span>&nbsp;Log In
                    </h4>
                    <div id="lineDiv" class="repeaterLogo"></div>
                </div>
            </div>
            <div class="row omb_row-sm-offset-4">
                <div class="col-xs-12 col-sm-12">
                    <div class="form-group" show-errors>
                        <input type="email" name="email" ng-model="user.email" tabindex="1" class="form-control" placeholder="Email Address" required />
                        <p class="help-block" ng-if="userForm.email.$error.required">Please enter email address</p>
                        <p class="help-block" ng-if="userForm.email.$error.email">Please enter valid email address</p>
                    </div>
                    <div class="form-group" show-errors>
                        <input type="password" name="password" ng-model="user.password" tabindex="2" class="form-control" placeholder="Password" required />
                        <p class="help-block" ng-if="userForm.password.$error.required">Please enter password</p>
                    </div>
                    <p class="submit">
                        <button ng-click="submit()" class="btn btn-lg btn-block btn-primary">Log In</button>
                    </p>
                    <p class="text-center">
                        <a style="text-decoration: -moz-anchor-decoration !important; font-size:14px;" href="#/NewRegistration">New Registration</a> |
                        <a style="text-decoration: -moz-anchor-decoration !important; font-size:14px;" href="#/ChangePassword">Change Password</a> 
                        
                    </p>
                </div>
            </div>
        </div>
    </form>
</div><!--/ Login-->
