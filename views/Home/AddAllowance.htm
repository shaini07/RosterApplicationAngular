<title>{{pageTitle}}</title>
<div class="loader-container">
    <div loader working="working" message="Loading..." template="5"></div>
    <form class="jumbotron" name="addAllowanceForm" novalidate>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h4 style="margin-top: -4%; font-weight: bold;">
                        <span class="glyphicon glyphicon-calendar">
                        </span>&nbsp;Add Allowance
                    </h4>
                    <div id="lineDiv" class="repeaterLogo"></div>
                </div>
            </div>
            <div id="singleEntry" class="ng-cloak">
                <div class="row">
                    <div class="col-xs-4">
                        <div class="form-group" show-errors>
                            <input type="text" name="employeeId" class="form-control" placeholder="Employee Id"
                                   ng-model="employeeId" ng-readonly="notAdmin" id="employeeId" uib-typeahead="empId.EmployeeId for empId in searchLst | filter:$viewValue | limitTo:5 | unique:'EmployeeId'" tab-key="loadProfileDetails()" ng-required="! validateBulkLst">
                            <p class="help-block" ng-if="addAllowanceForm.employeeId.$error.required">
                                Please enter Employee Id
                            </p>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <input type="email" name="emailAddress" class="form-control" placeholder="Email Address"
                               ng-model="emailAddress" readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-4">
                        <input type="text" name="firstName" class="form-control" placeholder="First Name"
                               ng-model="firstName" readonly>
                    </div>
                    <div class="col-xs-4">

                        <input type="text" name="lastName" class="form-control" placeholder="Last Name" ng-model="lastName"
                               readonly>
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="row">
                        <div class="col-xs-12">
                            <div id="calendar" class="calendar" style="padding: 0px !important;"></div>
                        </div>
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col-xs-4">
                        <div class="form-group" show-errors>
                            <select class="form-control" name="shift" ng-model="shift" ng-options="shiftNm.ShiftName for shiftNm in shiftLst track by shiftNm.Shift_Id"
                                    ng-required="! validateBulkLst">
                                <option value=""><-- select a shift --></option>
                            </select>
                            <p class="help-block" ng-if="addAllowanceForm.shift.$error.required">
                                Please select a Shift
                            </p>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <p class="submit">
                            <button ng-click="addAllowance()" class="btn btn-primary">
                                Add
                            </button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!--/ Search-->
    <div id="event-modal" class="modal modal-fade" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">
                        Please Select a Shift
                    </h4>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="event-index" value="">
                    <form name="modelForm" novalidate>
                        <div class="row">
                            <div class="col-xs-7">
                                <div class="form-group" show-errors>
                                    <select class="form-control" name="shiftPopup" id="drpPopupShift" ng-model="shiftPopup" ng-options="shiftNm.ShiftName for shiftNm in shiftLst track by shiftNm.Shift_Id"
                                            ng-required="validateModelLst">
                                        <option value=""><-- select a shift --></option>
                                    </select>
                                    <p class="help-block" ng-if="modelForm.shiftPopup.$error.required">
                                        Please select a Shift
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-7">
                                <div class="input-group input-daterange" data-provide="datepicker">
                                    <input class="form-control" type="text" date-format="MM-dd-yyyy"
                                           datetime-picker ng-model="startDatePopup" date-only readonly name="event-start-date">
                                    <span class="input-group-addon">to</span>
                                    <input class="form-control" type="text" date-format="MM-dd-yyyy"
                                           datetime-picker ng-model="endDatePopup" date-only readonly name="event-end-date">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <p class="submit">
                        <button ng-click="saveEvent()" class="btn btn-primary">
                            Save
                        </button>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
